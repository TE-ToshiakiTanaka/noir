machine:
    python:
        version: '2.7.10'
    timezone: Asia/Tokyo
    environment:
        TOX_PY27: '2.7.10'
        COVERALLS_REPO_TOKEN: jimitS6EkyF6jSPk8o9v6Px8K4EeiYrfd

dependencies:
    pre:
        - pip -V
        - pip install -U -r requirements.txt

test:
    override:
        - nosetests --verbosity=2 --nocapture --with-xunit --with-coverage --cover-erase --cover-package=kir --all-modules --cover-branches
        - python setup.py bdist_wheel

    post:
        - coveralls
        - mkdir -p $CIRCLE_TEST_REPORTS/nose/
        - mv nosetests.xml $CIRCLE_TEST_REPORTS/nose/
        - mv dist $CIRCLE_ARTIFACTS
        # - mv cover $CIRCLE_ARTIFACTS
